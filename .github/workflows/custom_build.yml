name: Custom RustDesk Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELAY: ${{ secrets.RELAY }}
      RENDEZVOUS: ${{ secrets.RENDEZVOUS }}
      API: ${{ secrets.API }}
      UNATTENDED_PASSWORD: ${{ secrets.UNATTENDED_PASSWORD }}

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install dependencies for cross compilation
        run: |
          sudo apt update
          sudo apt install -y build-essential clang cmake ninja-build pkg-config \
            libgtk-3-dev libayatana-appindicator3-dev libssl-dev \
            mingw-w64 mingw-w64-tools autoconf automake libtool

      - name: Install Rust toolchain and target
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup target add x86_64-pc-windows-gnu

      - name: Fix libsodium cross-compile environment
        run: |
          echo "export CC=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "export AR=x86_64-w64-mingw32-ar" >> $GITHUB_ENV
          echo "export CXX=x86_64-w64-mingw32-g++" >> $GITHUB_ENV
          echo "export PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "export TARGET_HOST=x86_64-w64-mingw32" >> $GITHUB_ENV

      - name: Prepare custom config
        run: |
          mkdir -p src
          echo "// Auto-generated custom config" > src/custom_config.rs
          echo "pub const RENDEZVOUS_SERVER: &str = \"${RENDEZVOUS}\";" >> src/custom_config.rs
          echo "pub const RELAY_SERVER: &str = \"${RELAY}\";" >> src/custom_config.rs
          echo "pub const API_SERVER: &str = \"${API}\";" >> src/custom_config.rs
          if [ ! -z "${UNATTENDED_PASSWORD}" ]; then
            echo "pub const DEFAULT_UNATTENDED_PASSWORD: &str = \"${UNATTENDED_PASSWORD}\";" >> src/custom_config.rs
          fi
          echo "✅ custom_config.rs created with your server settings."

      - name: Inject config into RustDesk sources
        run: |
          sed -i '1i mod custom_config;\nuse custom_config::*;' src/config.rs || echo "⚠ src/config.rs not found, skipping inject"
          sed -i '1i mod custom_config;\nuse custom_config::*;' src/common.rs || echo "⚠ src/common.rs not found, skipping inject"
          echo "✅ config module injected"

      - name: Build RustDesk for Windows
        env:
          CC_x86_64_pc_windows_gnu: x86_64-w64-mingw32-gcc
          CXX_x86_64_pc_windows_gnu: x86_64-w64-mingw32-g++
          AR_x86_64_pc_windows_gnu: x86_64-w64-mingw32-ar
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-custom-client
          path: target/x86_64-pc-windows-gnu/release/rustdesk.exe
